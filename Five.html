<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Maindiv {
            height: 100vh;
            width: 100%;

            display: flex;
            margin: auto;
        }

        #leftdiv {
            width: 50%;
        }

        #first {
            height: 200px;
            width: 100;
        }

        #right {
            width: 50%;
        }

        #first {
            display: flex;
            justify-content: space-around;
        }

        #fright {}

        #text {
            display: flex;
            gap: 20px;
        }

        #btnpart {
            display: flex;
            gap: 4px;
        }

        #btn1 {
            height: 30px;
            width: 100px;
            background-color: rgb(250, 156, 42);
            border: 2px solid rgb(250, 156, 42);

        }

        #btn2 {
            height: 30px;
            width: 100px;
            background-color: white;
            border: 1px solid black;
        }

        #btn3 {
            height: 30px;
            width: 100px;
            background-color: white;
            border: 1px solid black;
        }

        #t {
            font-size: 28px;
            margin-left: 10px;

        }

        #s {
            margin-right: 8px;
            color: rgb(12, 237, 12);
        }

        #se {
            color: rgb(255, 65, 96);
        }

        #rail {
            margin-left: 10px;
        }

        #btnp1 img {
            gap: 2px;
        }

        .image-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            
            background-color: #0b6ee7;
            
            color: #fff;
            
            border: none;
        
            cursor: pointer;
            border-radius: 5px;
            
        }

        .image-button img {
            margin-right: 5px;
            
        }

        .image-button span {
            font-size: 16px;
            
        }

        #btnpart2 {
            display: flex;
            gap: 10px;
            margin-left: 30px;
        }

        #btnp2 {
            background-color: rgb(242, 209, 209);
            border: 2px solid black;
            color: black;
        }

        #btnp3 {
            background-color: aliceblue;
            border: 2px solid black;
            color: black;
        }

        #train {
            height: 100px;
            width: 70%;
            display: flex;
            border: 2px solid black;
            margin-top: 10px;
            margin-left: 30px;
            align-items: center;
            justify-content: space-around;
            
        }

        #tright {
            display: flex;
            align-items: center;
            

        }

        #rightleft {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
        }
        #search{
            height: 40px;
            width: 50%;
            background-color: rgb(4, 253, 253);
            margin-top: 20px;
            border: 2px solid black;
            cursor: pointer;
            color :rgb(139, 0, 0);
            font-size: 22px;
            margin-left: 60px;
        }
        #Maindiv{
            height: 80%;
            border: 2px solid black;
            width: 70%;
        }
    </style>
